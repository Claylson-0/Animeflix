<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>ANIMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Animes</a>
                <a href="#">Temporada</a>
                <a href="#">Filmes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="anime-principal">
            <div class="container">
                <h2 class="titulo">Puella Magi Madoka Magica</h2>
                <p class="descricao">Um dia, Madoka Kaname tem um encontro mágico que pode mudar seu destino. Este é o início de uma nova história sobre garotas mágicas feiticeiras.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-anime" src="img/mini1.png" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini3.png" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-anime" src="img/mini10.jpg" alt="">
            </div>
        </div>

    </div>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/07cf5c94ed.js" crossorigin="anonymous"></script>

    <!--owl script-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/setup.js"></script>
</body>
</html>

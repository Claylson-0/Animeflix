<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>ANIMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ANIMEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Animes</a>
                <a href="#">Temporada</a>
                <a href="#">Filmes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="anime-principal">
            <div class="container">
                <h2 class="titulo">Puella Magi Madoka Magica</h2>
                <p class="descricao">Um dia, Madoka Kaname tem um encontro mágico que pode mudar seu destino. Este é o início de uma nova história sobre garotas mágicas feiticeiras.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/07cf5c94ed.js" crossorigin="anonymous"></script>

</body>
</html>
